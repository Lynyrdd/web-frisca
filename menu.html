<div class="container my-5">
  <h3 class="text-center mb-4">Data Pemesanan</h3>

  <button class="btn btn-danger mb-3" onclick="hapusSemua()">Hapus Semua</button>

  <table class="table table-bordered text-center bg-white">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Email</th>
        <th>Bunga</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tableData"></tbody>
  </table>
</div>

<footer>Â© 2025 My Flower</footer>

<script>
let data = JSON.parse(localStorage.getItem("flowerData")) || [];
const tbody = document.getElementById("tableData");

function tampil(){
  tbody.innerHTML="";
  data.forEach((d,i)=>{
    tbody.innerHTML+=`
    <tr>
      <td>${d.name}</td>
      <td>${d.email}</td>
      <td>${d.flower}</td>
      <td><button class="btn btn-sm btn-danger" onclick="hapus(${i})">Hapus</button></td>
    </tr>`;
  });
}
tampil();

function hapus(i){
  data.splice(i,1);
  localStorage.setItem("flowerData",JSON.stringify(data));
  tampil();
}

function hapusSemua(){
  localStorage.removeItem("flowerData");
  data=[];
  tampil();
}
</script>

</body>
